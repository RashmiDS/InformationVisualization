<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: steelblue;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var m = [80, 20, 20, 20],
      w = 960 - m[1] - m[3],
      h = 500 - m[0] - m[2];
  var x3 = d3.scale.ordinal().rangePoints([0, w], 1),
      y3 = {},
      dragging = {};
  var line = d3.svg.line(),
      axis3 = d3.svg.axis().orient("left"),
      background,
      foreground;
  var svg = d3.select("body").append("svg")
      .attr("id","plot3")
      .attr("width", w + m[1] + m[3])
      .attr("height", h + m[0] + m[2])
    .append("g")
      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");
  var color3 = d3.scale.category10();
  d3.csv("PC.csv", function(error, data) {
   x3.domain(dimensions = d3.keys(data[0]).filter(function(d) {
    if(d === "statename" || d === "poverty") return false;
    if(d === "state.region") {
        y3[d] = d3.scale.ordinal()
          .domain(data.map(function(p) { return p[d]; }))
          .rangePoints([h, 0]);
    }
    else {
        y3[d] = d3.scale.linear()
          .domain(d3.extent(data, function(p) { return +p[d]; }))
          .range([h, 0]);
    }
    return true;
}));
    // Add grey background lines for context.
    background = svg.append("g")
        .attr("class", "background")
      .selectAll("path")
        .data(data)
      .enter().append("path")
        .attr("d", path);
    // Add blue foreground lines for focus.
    foreground = svg.append("g")
        .attr("class", "foreground")
      .selectAll("path")
        .data(data)
      .enter().append("path")
        .attr("d", path)
        .attr("stroke", function(d) { return color3(d["state.region"]); });
;
    // Add a group element for each dimension.
    var g = svg.selectAll(".dimension")
        .data(dimensions)
      .enter().append("g")
        .attr("class", "dimension")
        .attr("transform", function(d) { return "translate(" + x3(d) + ")"; })
        // .style("fill",color(d["state.region"]))
        .call(d3.behavior.drag()
          .on("dragstart", function(d) {
            dragging[d] = this.__origin__ = x(d);
            background.attr("visibility", "hidden");
          })
          .on("drag", function(d) {
            dragging[d] = Math.min(w, Math.max(0, this.__origin__ += d3.event.dx));
            foreground.attr("d", path);
            dimensions.sort(function(a, b) { return position(a) - position(b); });
            x3.domain(dimensions);
            g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
          })
          .on("dragend", function(d) {
            delete this.__origin__;
            delete dragging[d];
            transition(d3.select(this)).attr("transform", "translate(" + x3(d) + ")");
            transition(foreground)
                .attr("d", path);
            background
                .attr("d", path)
                .transition()
                .delay(50)
                .duration(0)
                .attr("visibility", null);
          }));
    // Add an axis and title.
    g.append("g")
        .attr("class", "axis")
        .each(function(d) { d3.select(this).call(axis3.scale(y3[d])); })
      .append("text")
        .attr("text-anchor", "middle")
        .attr("y", -9)
        .text(String);
    // Add and store a brush for each axis.
    g.append("g")
        .attr("class", "brush")
        .each(function(d) { d3.select(this).call(y3[d].brush = d3.svg.brush().y(y3[d]).on("brushstart", brushstart).on("brush", brush)); })
      .selectAll("rect")
        .attr("x", -8)
        .attr("width", 16);
  });
 svg.append("text")
         .attr("x", (w/3))             
         .attr("y", (-30))
         .attr("text-anchor", "left")  
         .style("font-size", "20px") 
         // .style("text-decoration", "underline")  
         .text("Parallel Coordinates");
  function position(d) {
    var v = dragging[d];
    return v == null ? x3(d) : v;
  }
  function transition(g) {
    return g.transition().duration(500);
  }
  // Returns the path for a given data point.
  function path(d) {
    return line(dimensions.map(function(p) { return [position(p), y3[p](d[p])]; }));
  }
  // When brushing, donâ€™t trigger axis dragging.
  function brushstart() {
    d3.event.sourceEvent.stopPropagation();
  }
  // Handles a brush event, toggling the display of foreground lines.
  function brush() {
    var actives = dimensions.filter(function(p) { return !y3[p].brush.empty(); }),
        extents = actives.map(function(p) { return y3[p].brush.extent(); });
    foreground.style("display", function(d) {
      return actives.every(function(p, i) {
        return extents[i][0] <= d[p] && d[p] <= extents[i][1];
      }) ? null : "none";
    });
  }


</script>
